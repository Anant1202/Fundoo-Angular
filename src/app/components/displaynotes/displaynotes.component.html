<mat-card class="notelist" *ngFor='let note of MyNotes.reverse()'>
    <div>
        <div fxLayout="row">
            {{note.title}}
            <div>
            <img class="pin" src="assets\image\pin.svg">
            </div>
        </div>
        <br>
        <div>
            {{note.description}}
        </div>
    </div>
    <div class="noteicon">
        <app-icons class="icons"></app-icons>
    </div>


</mat-card>
