<div class="main">

    <mat-card class="card-1" *ngIf="!Display" (click)="toggleDisplay()">

        <input class="search" placeholder="Fundoo note" style="height:50px;width:380px;border:none">
        <div fxLayoutGap="20px" fxLayout="row">
            <img src="assets\image\title-1.svg" style="height:20px; opacity: 0.5;">
            <img src="assets\image\title-2.svg" style="height:20px; opacity: 0.5;">
            <img src="assets\image\title-3.svg" style="height:20px; opacity: 0.5;">
        </div>

    </mat-card>

    <mat-card class="card-2" *ngIf="Display">
        <form fxLayout="column" [formGroup]="createnoteForm" (ngSubmit)="createnote()">
            <div fxLayout="row">
                <input class="title" placeholder="Title" formControlName="title"
                    style="height:50px;width:500px;border:none;font-weight: bold;">
                <img src="assets\image\pin.svg" style="height:20px;margin-left: auto; opacity: 0.7;">
            </div>
            <br>
            <div>
                <input class="title" placeholder="Fundoo note" formControlName="description"
                    style="height:50px;width:500px;border:none">
                <br>
                <br>


                <div fxLayout="row">

                    <app-icons></app-icons>


                    <button type="button" mat-button (click)="createnote()"
                        style="margin-left:auto; border:none">Close</button>
                </div>

            </div>
        </form>


    </mat-card>

</div>
